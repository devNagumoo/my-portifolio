<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="bg-[#111] w-full h-20 sm:fixed">

        <div class="flex items-center justify-between w-full h-full">
            <div class="ms-5 text-white">
                <img class="w-15" src="img/logo.svg" alt="Logo do Site">
            </div>

            <div id="btn-menu" class="sm:hidden">
                <i class="fa-solid fa-bars text-white text-3xl me-4 cursor-pointer"></i>
            </div>
        </div>

        <nav id="nav"
            class="absolute left-0 w-full bg-[#111]/95 backdrop-blur-xl overflow-hidden max-h-0 transition-all duration-300 sm:hidden shadow-xl">

            <ul class="flex flex-col gap-4 py-5 text-center">
                <li><a class="text-white text-lg py-2 block hover:bg-blue-800/50 transition" href="">Início</a></li>
                <li><a class="text-white text-lg py-2 block hover:bg-blue-800/50 transition" href="">Sobre mim</a></li>
                <li><a class="text-white text-lg py-2 block hover:bg-blue-800/50 transition" href="">Especialidade</a>
                </li>
                <li><a class="text-white text-lg py-2 block hover:bg-blue-800/50 transition" href="">Contato</a></li>
            </ul>
        </nav>


    </header>

    <section class="w-full min-h-screen bg-[#0F0E0C] flex justify-center items-center">
        <div class="flex justify-between w-full h-full">
            <div
                class="w-15 bg-white h-60 fixed top-100 flex justify-center items-center shadow-sm border border-stone-300">
                <div class="flex flex-col gap-5 justify-center items-center">
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-square-instagram text-4xl"></i></a>
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-linkedin text-4xl "></i></a>
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-square-github text-4xl"></i></a>
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-square-whatsapp text-4xl"></i></a>
                </div>
            </div>

            <div></div>


            <div class="w-5/6 h-150 me-5">
                <div class="w-full h-full flex">
                    <div class="w-full">
                        <div
                            class="flex flex-col justify-center items-center w-full h-full gap-3 sm:items-start md:items-start">
                            <div>
                                <h1 class="text-2xl text-blue-800 text-shadow-sm text-shadow-blue-700">Olá, meu nome é
                                </h1>
                            </div>

                            <div class="text-center sm:text-start md:text-start">
                                <span
                                    class="text-6xl text-white text-shadow font-bold text-shadow-lg text-shadow-blue-900">Gustavo
                                    Souza Santos</span>
                            </div>

                            <div class="text-center mb-5">
                                <span class="text-2xl text-zinc-500 text-shadow-lg font-bold ">Desenvolvedor web</span>
                            </div>

                            <div>
                                <button
                                    class="px-10 py-2  bg-transparent border border-blue-700 text-blue-500 cursor-pointer hover:bg-blue-800 hover:text-white transition-all duration-200">Contato</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section class="min-h-screen flex justify-center items-center flex-col gap-5">
        <div class="w-5/6 h-100 shadow-sm rounded-lg">
            <div class="w-full h-full flex flex-col justify-start items-center">
                <div class="w-20 h-20 bg-blue-800 rounded-full flex justify-center items-center">
                    <svg class="w-10" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M0.792725 12.2929L5.08562 8.00002L0.792725 3.70712L2.20694 2.29291L7.91405 8.00002L2.20694 13.7071L0.792725 12.2929Z" fill="#000000"></path> <path d="M7.00006 15H15.0001V13H7.00006V15Z" fill="#000000"></path> </g></svg>
                </div>

                <div class="mt-5">
                    <span class="font-semibold">Back-End Developer</span>
                </div>

                <div class="mt-5">
                    <ul class="flex flex-col gap-1 justify-center items-center">
                        <li class="font-medium">PHP</li>
                        <li class="font-medium">MySql</li>
                        <li class="font-medium">Laravel</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="w-5/6 h-100 shadow-sm rounded-lg"></div>
    </section>


   
</body>
<script src="js/main.js"></script>

</html>
