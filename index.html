<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <header class="bg-[#12110E] w-full h-20 fixed">
        <div class="flex items-center justify-between w-full h-full">
            <div class="ms-5 text-white">
                <img class="w-15" src="img/logo.svg" alt="Logo do Site">
            </div>

            <div class="flex gap-10 justify-center items-center sm:hidden">

                <a class="text-zinc-600 text-lg hover:text-white hover:scale-110 transition-all duration-200 font-medium"
                    href="">Inicio</a>
                <a class="text-zinc-600  text-lg hover:text-white hover:scale-110 transition-all duration-200 font-medium"
                    href="">Sobre mim</a>
                <a class="text-zinc-600  text-lg hover:text-white hover:scale-110 transition-all duration-200 font-medium"
                    href="">Especialidade</a>
                <a class="text-zinc-600 text-lg hover:text-white hover:scale-110 transition-all duration-200 font-medium"
                    href="">Contato</a>

                <div class="me-5">
                    <button
                        class="bg-transparent border border-blue-700 text-blue-700 hover:text-white px-5 py-2    font-medium hover:bg-blue-800 cursor-pointer">Entre
                        em Contato</button>
                </div>
            </div>
        </div>
    </header>

    <section class="w-full min-h-screen bg-[#0F0E0C] flex justify-center items-center">
        <div class="flex justify-between w-full h-full">
            <div
                class="w-15 bg-white h-60 fixed top-80 flex justify-center items-center shadow-sm border border-stone-300">
                <div class="flex flex-col gap-5 justify-center items-center">
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-square-instagram text-4xl"></i></a>
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-linkedin text-4xl "></i></a>
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-square-github text-4xl"></i></a>
                    <a class="hover:scale-110 transition-all duration-300" href=""><i
                            class="fa-brands fa-square-whatsapp text-4xl"></i></a>
                </div>
            </div>

            <div></div>


            <div class="w-5/6 h-150 me-5">
                <div class="w-full h-full flex">
                    <div class="w-full">
                        <div class="flex flex-col justify-center items-start w-full h-full gap-3">
                            <div>
                                <h1 class="text-2xl text-blue-800 text-shadow-sm text-shadow-blue-700">Olá, meu nome é</h1>
                            </div>

                            <div>
                                <span class="text-6xl text-white text-shadow font-bold text-shadow-lg text-shadow-blue-900">Gustavo Souza Santos</span>
                            </div>

                            <div class="text-center mb-5">
                                <span class="text-3xl text-zinc-500 text-shadow-lg font-bold ">Desenvolvedor web</span>
                            </div>

                            <div>
                                <button class="px-10 py-2 bg-transparent border border-blue-700 text-blue-500 cursor-pointer hover:bg-blue-800 hover:text-white transition-all duration-200">Contato</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section class=" bg-[#0F0E0C]  min-h-screen w-full flex justify-center items-start">
        <div class="bg-white shadow-sm w-5/6 h-150 rounded-lg">
           <div class="w-full h-full flex">
                <div class="w-1/2 h-full flex flex-col justify-start items-center gap-10">
                    <span>
                        <svg  viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M0.792725 12.2929L5.08562 8.00002L0.792725 3.70712L2.20694 2.29291L7.91405 8.00002L2.20694 13.7071L0.792725 12.2929Z" fill="#000000"></path> <path d="M7.00006 15H15.0001V13H7.00006V15Z" fill="#000000"></path> </g></svg>
                    </span>
                    <h2 class="text-2xl">Back-end Developer</h2>
                </div>
                <div class="w-1/2 h-full border-l border-stone-300">
                    <span>ggg</span>
                </div>
           </div>
        </div>
